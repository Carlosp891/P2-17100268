<!DOCTYPE html>
<html lang="es">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css">

	<title>Formulario</title>

<body>
	<div id="Contenedor" class="container">

			<h2 id="Titulo"> <span>Restaurante Pez UGH</span></h2>

			<video src="./css/PezHaciendough.mp4" autoplay muted ></video>
            </div> 
			<br>
			
		</div>

            <h4 class="encabezado"><span class="icon-lock"></span>Reingresar Contraseña</h4><input class="form-control" type="password" required>
            <div class="btn__form">
				<input type="checkbox"><label id="P1">Dar Puntos Extras</label>
            <input class="btn__submit" type="submit" value="Registro">
			</div>
			
		</form>
	</div>
